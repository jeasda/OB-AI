name = "ob-ai-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

[vars]
ENVIRONMENT = "local"

[[d1_databases]]
binding = "DB"
database_name = "ob-ai-api-dev"
database_id = "00000000-0000-0000-0000-000000000000"

[[r2_buckets]]
binding = "R2_RESULTS"
bucket_name = "ob-ai-api-results"

[env.production]
name = "ob-ai-api"
compatibility_date = "2024-12-01"

[env.production.vars]
ENVIRONMENT = "production"

[[env.production.d1_databases]]
binding = "DB"
database_name = "ob-ai-api-prod"
database_id = "00000000-0000-0000-0000-000000000000"

[[env.production.r2_buckets]]
binding = "R2_RESULTS"
bucket_name = "ob-ai-api-results"
